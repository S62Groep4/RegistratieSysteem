<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Registratiesysteem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:dataTable var="journey" value="#{journeyController.activeJourneys}">
            <p:column headerText="Id">
                <h:outputText value="#{journey.id}" />
            </p:column>

            <p:column headerText="Locations">
                <h:outputText value="#{journey.transLocations.size}" />
            </p:column>

            <p:column headerText="last">
                <h:outputText value="#{journey.transLocations.get(journey.transLocations.size - 1)}" />
            </p:column>
        </p:dataTable>
    </body>
</html>
